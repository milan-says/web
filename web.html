<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syne"/>
    <title>Links website</title>
    <style>
      body {
        background-image: url(https://avatars.githubusercontent.com/u/108926680?v=4); /* The image used for background*/
        background-repeat: no-repeat; /* Do not repeat the image */
        background-position: center; /* Center the image */
        background-size: cover; /* Resize the background image to cover the entire container */
        font-family: "Syne", sans-serif;
      }

      .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
      }

      .image-container {
        text-align: center;
        width: 100%;
      }

      .links-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .link {
        min-width: 50% !important;
      }

      @media (min-width: 1200px) {
        .container {
          max-width: 1140px;
        }
      }
      @media (min-width: 992px) {
        .container {
          max-width: 960px;
        }
      }
      @media (min-width: 768px) {
        .container {
          max-width: 720px;
        }

        .link {
          width: 100%;
        }
      }
      @media (min-width: 576px) {
        .container {
          max-width: 540px;
        }
      }

      .w3-yellow,
      .w3-hover-purple:hover,
      .w3-text-black {
        color: rgba(255, 204, 217) !important;
        background-color: rgba(255, 255, 179, 0.3) !important;
      }
    </style>
  </head>

  <body class="w3-white">
    <!-- Content container -->
    <div class="container">
      <!-- Image and name container. Change to your picture here. -->
      <div class="image-container">
        <img
          src="https://i.imgur.com/XeJukpu.jpg"
          class="w3-margin"
          alt="Person"
          max-width="100%"
          height="150px"
          style="border-radius: 50%"
        />

        <!-- Content. Add bio. -->
        <div class="w3-text-white">
          <p class="w3-large"><strong>MILAN BHANDARI</strong></p>
        </div>

        <!-- Links section 1. Replace the # inside of the "" with your links. -->
        <div class="links-container">
          <a href="https://github.com/milan-says" class="w3-button w3-hover-white w3-large w3-round-xlarge w3-black link" target="_blank">GitHub</a>
          <a href="https://www.facebook.com?isthislovedaddy" class="w3-button w3-hover-white w3-large w3-round-xlarge w3-black link" target="_blank">Facebook</a>
          <a href="https://instagram.com/_milanbhandari_/?igshid=YmMyMTA2M2Y=" class="w3-button w3-hover-white w3-large w3-round-xlarge w3-black link" target="_blank">Instagram</a>
          <a href="https://api.whatsapp/send?phone=+9779847564915" class="w3-button w3-hover-white w3-large w3-round-xlarge w3-black link" target="_blank">WhatsApp</a>
        </div>
      </div>
    </div>

    <!-- Blog entry. Change the text and link to your most recent post. -->
    <div class="w3-content w3-padding-32 w3-center" style="padding-right: 10px; padding-left: 10px; max-width: 600px">
      <p class="w3-text-white"><strong>Milan Bhandari Says:</strong></p>
      <p class="w3-text-#ffffff">
        I'm Not A Great Programmer; I'm Just A Good Programmer With Great Habits.
      </p>
      <div class="w3-row">
        <div class="w3-col m8 s12">
          <p>
            <button class="w3-button w3-black w3-padding-large w3-round-xlarge">
              <b>READ MORE Â»</b>
            </button>
          </p>
        </div>
        <div class="w3-col m4 w3-hide-small">
          <p>
            <span class="w3-padding-large w3-right w3-text-white">
              <b>READ MORE IS NOT WORKING NOW SO DON'T CLICK THERE</b>
              <span class="w3-badge w3-white">
                MILAN
              </span>
            </span>
          </p>
        </div>
      </div>
</html>
